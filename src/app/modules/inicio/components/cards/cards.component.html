<div class="container">
  <div class="row">
    <h1>Tarjetas e Inicio.</h1>
    <div class="col" *ngFor="let i of info">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div  class="contenido"></div>
          <mat-card-title>{{i.titulo}}</mat-card-title>
          <mat-card-subtitle>{{i.precio}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{i.imagen}}" alt="{{i.alt}}">
        <mat-card-content>
          <p>
            descripccion: {{i.descripccion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Agregar a carrito.</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
