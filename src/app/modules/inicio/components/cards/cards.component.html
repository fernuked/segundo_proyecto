<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div *ngFor="let i of info" class="contenido"></div>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <img src="{{i.imagen}}" alt="{{i.alt}}">
  <mat-card-content>
    <p>
      {{descripccion}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
